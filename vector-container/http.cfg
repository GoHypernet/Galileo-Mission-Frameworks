global
  log stdout local0
  maxconn 50000
  tune.ssl.default-dh-param 2048

defaults
  log global
  mode http
  option dontlognull
  option http-server-close
  option httpclose
  option httplog
  option redispatch
  timeout client  300000  # 5 minutes
  timeout connect 3000    # 3 seconds
  timeout server  300000  # 5 minutes

backend node
  mode http
  http-request replace-path /node /
  server node "localhost:8001"

backend router
  mode http
  http-request replace-path /router /
  server router "localhost:8008"